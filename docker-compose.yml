services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Tharun@1234
      MYSQL_DATABASE: projectfinaldb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: Tharun1946/review_backend:latest
    container_name: springboot
    ports:
      - "2025:8080"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    image: Tharun1946/review_frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data: